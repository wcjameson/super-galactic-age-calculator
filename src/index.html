<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGAC</title>
</head>
<body>
  <h3>Super Galactic Age Calculator</h3>
  <div class="container">

    <h2>Mercury</h2>

    <form id="mercury-age-form">
      <label for="personAge-mercury"> Enter your age </label>
      <input id="mercury-age" type="number">
      <label for="lifeExpect-mercury"> Enter your life expectancy </label>
      <input id="mercury-lifeExpect" type="number">
    </form>

    <h2>Venus</h2>

    <form id="venus-age-form">
      <label for="personAge-venus"> Enter your age </label>
      <input id="venus-age" type="number">
      <label for="lifeExpect-venus"> Enter your life expectancy </label>
      <input id="venus-lifeExpect" type="number">
    </form>

    <h2>Mars</h2>

    <form id="mars-age-form">
      <label for="personAge-mars"> Enter your age </label>
      <input id="mars-age" type="number">
      <label for="lifeExpect-mars"> Enter your life expectancy </label>
      <input id="mars-lifeExpect" type="number">
    </form>

    <h2>Jupiter</h2>

    <form id="jupiter-age-form">
      <label for="personAge-jupiter"> Enter your age </label>
      <input id="jupiter-age" type="number">
      <label for="lifeExpect-jupiter"> Enter your life expectancy </label>
      <input id="jupiter-lifeExpect" type="number">
    </form>
  </div>

  
</body>
</html>
